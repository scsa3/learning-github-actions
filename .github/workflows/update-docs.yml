name: Update Docs
on:
  schedule:
    - cron:  '35 9 15 3 1'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        uses: actions/setup-python@v2
        with:
          python-version: '3'

      - name: Run
        run: python main.py

      - name: Add and Commit
        uses: EndBug/add-and-commit@v7